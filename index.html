<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">

      <div class="contents">
        <p id="quote">I find technology as a way to connect with my true self.</p>
        -<span id="author">David Abedi</span>
      </div> <!-- contents -->

      <div class="btn-wrapper">
        <a href="https://www.github.com/kidaba" target="_blank" class="btn btn-tweet">d.a</a>
        <a href="#"class="btn btn-quote" id="color" onclick="quoteGenerator()">New Quote</a>
      </div> <!-- btn-wrapper -->

    </div> <!-- Container -->

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
